<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.775477373783!2d77.4627501750991!3d23.2512559790142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c43977890a98d%3A0x928a948dc6de732e!2sSheryians%20Coding%20School!5e0!3m2!1sen!2sin!4v1720800576251!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="container2">
                <section class="time">
                    <h5>Estimated Time</h5>
                    <h2><i class="ri-time-line"></i> 9:50PM</h2>
                </section>
                <p>Your order is almost there, ready to pick your parcel.</p>
                <div class="parcel">
                    <h1><i class="ri-truck-line"></i></h1>
                    <section>
                        <h2>Arriving Today!</h2>
                        <p>Your Delivery, #NN8234001 from Indore, is arriving today!</p>
                    </section>
                </div>

                <div class="parcel">
                    <h1><i class="ri-truck-line"></i></h1>
                    <section>
                        <h2>Has been shipped</h2>
                        <p>The parcel is waiting for collection</p>
                    </section>
                </div>

                <div class="parcel">
                    <h1><i class="ri-truck-line"></i></h1>
                    <section>
                        <h2>Has been sent</h2>
                        <p>The parcel is waiting for collection.</p>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
